<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600">
    <!-- Phone Frame -->
    <rect x="0" y="0" width="300" height="600" rx="30" fill="#1F2937"/>
    <rect x="10" y="10" width="280" height="580" rx="25" fill="#F3F4F6"/>
    
    <!-- Status Bar -->
    <rect x="10" y="10" width="280" height="30" rx="25" fill="#1F2937"/>
    
    <!-- App Header -->
    <rect x="10" y="40" width="280" height="60" fill="#F97316"/>
    <text x="30" y="80" font-family="system-ui" font-size="24" fill="white" font-weight="600">Muchachos Food</text>
    
    <!-- Search Bar -->
    <rect x="20" y="120" width="260" height="40" rx="20" fill="#E5E7EB"/>
    <text x="50" y="145" font-family="system-ui" font-size="14" fill="#6B7280">Search for food...</text>
    
    <!-- Food Categories -->
    <rect x="20" y="180" width="80" height="80" rx="10" fill="#FED7AA"/>
    <rect x="110" y="180" width="80" height="80" rx="10" fill="#FED7AA"/>
    <rect x="200" y="180" width="80" height="80" rx="10" fill="#FED7AA"/>
    
    <!-- Food Items -->
    <rect x="20" y="280" width="260" height="100" rx="10" fill="white" stroke="#E5E7EB"/>
    <rect x="20" y="400" width="260" height="100" rx="10" fill="white" stroke="#E5E7EB"/>
    
    <!-- Bottom Navigation -->
    <rect x="10" y="540" width="280" height="50" rx="25" fill="#1F2937"/>
</svg> 